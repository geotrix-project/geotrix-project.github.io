<div class="dock-content">
  <header class="dock-header">
    <a routerLink="" (click)="closeSidenav()">Geotrix</a>
  </header>

  <nav class="dock-nav">
    <mat-expansion-panel>

      <mat-expansion-panel-header collapsedHeight="64px" class="expansion-header">
        <mat-panel-title>
          <img class="expansion-icon" src="/assets/icons/themes/infinity.png" alt="Determinant">
        </mat-panel-title>

        <mat-panel-description translate="dock.matrix.title"></mat-panel-description>
      </mat-expansion-panel-header>

      <ul class="themes-list">
        <li>
          <a class="dock-link" routerLink="matrix/determinant" routerLinkActive="active"
            translate="dock.matrix.determinant" (click)="closeSidenav()"></a>
        </li>

        <li>
          <a class="dock-link" routerLink="matrix/inverse" routerLinkActive="active"
            translate="dock.matrix.inverse" (click)="closeSidenav()"></a>
        </li>
      </ul>

    </mat-expansion-panel>

    <mat-expansion-panel>

      <mat-expansion-panel-header collapsedHeight="64px" class="expansion-header">
        <mat-panel-title>
          <img class="expansion-icon" src="/assets/icons/themes/percentage.png" alt="Inverse">
        </mat-panel-title>
        <mat-panel-description translate="dock.vector.title"></mat-panel-description>
      </mat-expansion-panel-header>

      <ul class="themes-list">
        <li translate="dock.vector.dotProduct"></li>
      </ul>

    </mat-expansion-panel>

    <mat-expansion-panel>

      <mat-expansion-panel-header collapsedHeight="64px" class="expansion-header">
        <mat-panel-title>
          <img class="expansion-icon" src="/assets/icons/themes/square-root.png" alt="Dot Product">
        </mat-panel-title>
        <mat-panel-description translate="Conical"></mat-panel-description>
      </mat-expansion-panel-header>

    </mat-expansion-panel>

    <mat-expansion-panel>

      <mat-expansion-panel-header collapsedHeight="64px" class="expansion-header">
        <mat-panel-title>
          <img class="expansion-icon" src="/assets/icons/themes/pi.png" alt="Cross Product">
        </mat-panel-title>
        <mat-panel-description translate="Quadric"></mat-panel-description>
      </mat-expansion-panel-header>

    </mat-expansion-panel>

    <mat-expansion-panel>

      <mat-expansion-panel-header collapsedHeight="64px" class="expansion-header">
        <mat-panel-title translate="dock.settings.title"></mat-panel-title>
      </mat-expansion-panel-header>

    </mat-expansion-panel>
  </nav>
</div>

<footer class="dock-footer">
  Version: 1.0.0
</footer>
